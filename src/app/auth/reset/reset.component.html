<mat-card>
  <mat-card-title  class="mat-card-header">Reset password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="field">
          <input  matInput placeholder="Email" formControlName="emailId">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="field">
          <input matInput type="password" placeholder="Old Password" formControlName="oldPassword">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="field">
          <input  matInput type="password" placeholder="New Password" formControlName="newPassword">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="field">
          <input matInput type="password" placeholder="Confirm New Password" formControlName="confirmNewPassword">
        </mat-form-field>
      </p>
      <p *ngIf="!!errorMessage" class="error">
        {{errorMessage}}
      </p>
      <div class="button">
        <button type="submit" color="accent" mat-button>Reset</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
