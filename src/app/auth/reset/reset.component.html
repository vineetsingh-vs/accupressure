<mat-card>
  <mat-card-title  class="mat-card-header">Reset password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="field">
          <input  matInput placeholder="Email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="field">
          <input matInput type="password" placeholder="Old Password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="field">
          <input  matInput type="password" placeholder="New Password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="field">
          <input matInput type="password" placeholder="Confirm New Password">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <div class="button">
    <button type="submit" color="accent" mat-button>Reset</button>
  </div>
</mat-card>
