<form class="search-form" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
  <input type="text"
         class="search-text"
         placeholder="Search"
         [formControl]="control"
         [matAutocomplete]="auto" >
  <mat-icon matSuffix class="close-icon" (click)="clean()">close</mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option (onSelectionChange)="optionSelected($event)" *ngFor="let med of filteredMeds | async | slice:0:10" [value]="med">
      {{med}}
    </mat-option>
  </mat-autocomplete>
</form>
