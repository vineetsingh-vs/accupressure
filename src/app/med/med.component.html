<div class="search">
  <ng-container>
    <med-search [meds]="fullMedDatas" (medSelected)="filterMed($event)"></med-search>
  </ng-container>
</div>

<div class="display">
  <ng-container *ngIf="!!filteredMedDatas && filteredMedDatas.length > 0; else promotion">
    <ng-container *ngFor="let medData of filteredMedDatas">
      <med-display [context]="medData.context" [isDisease]="isDisease" [images]="medData.images" [treatments]="medData.treatments" [meridian]="meridian"></med-display>
    </ng-container>
  </ng-container>
  <ng-template #promotion>
    <med-promotion></med-promotion>
  </ng-template>
</div>
