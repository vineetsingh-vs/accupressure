<span class="register-detail">
     <mat-card>
    <mat-card-title class="mat-card-header">Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field class="field">
            <input type="text" matInput placeholder="Full Name" formControlName="fullName">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="field">
            <input type="text" matInput placeholder="Email Id" formControlName="emailId">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="field">
            <input type="text" matInput placeholder="Order Id" formControlName="orderId">
          </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
          <span>
            Please enter required fields
          </span>
        </p>
        <div class="button">
          <button type="submit" color="accent" mat-button>Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
 </span>

<div *ngIf="!!dataSource && dataSource.length > 0" fxLayout="row wrap" class="med-display" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
  <mat-card class="mat-elevation-z4" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
    <mat-card-header>
      <mat-card-title>User Detils</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="width: 100%">
        <app-table
         [displayedColumns]="displayedColumns"
         [dataSource]="[dataSource]"
        >
        </app-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
