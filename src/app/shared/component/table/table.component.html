<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource">

  <ng-container *ngFor="let disCol of displayedColumns ; let colIndex = index" matColumnDef="{{disCol.fieldName}}">
    <th mat-header-cell *matHeaderCellDef>{{disCol.displayName}}</th>
    <td mat-cell *matCellDef="let element">{{element[0][disCol.fieldName]}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
