<div style="overflow-x:auto;">
  <table mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let disCol of displayedColumns ; let colIndex = index" matColumnDef="{{disCol.fieldName}}">
      <th mat-header-cell *matHeaderCellDef>{{disCol.displayName}}</th>
      <td mat-cell *matCellDef="let element">{{element[disCol.fieldName]}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
